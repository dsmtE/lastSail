
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Last Sail</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
    <div class="header">
        <h1><span>the</span>Last Sail</h1>
        <h2>Reach the limits of the ocean</h2>
        <div class="scoreDisplay">  
            <div class="scoreBlock">
                <div class="scoreLabel distanceLabel">distance</div>
                <div class="scoreValue" id="distanceValue">000</div>
            </div>
            <div class="scoreBlock">
                <div class="scoreLabel">fuel</div>
                <div class="fuelBar"><span id="fuelBarprogress"></span></div>
            </div>
        </div>
    </div>
    <div id="container"></div>
</body>
</html>
